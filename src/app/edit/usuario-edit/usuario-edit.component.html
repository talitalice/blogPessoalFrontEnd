<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >
            </div>

            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuário">
            </div>



            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmsenha">Confirmar Senha</label>
                <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="senha" id="senha"
                    placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                    <option>Selecione um tipo de usuário:</option>
                    <option value="normal">normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="atualizar()" >Atualizar</button>
            </div>

        </div>

    </div>

</div>
